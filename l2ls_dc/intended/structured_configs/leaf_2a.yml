aaa_authentication:
  policies:
    local:
      allow_nopassword: false
aaa_authorization:
  exec:
    default: local
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: MLAG_leaf_2b_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: leaf_2b
  peer_interface: Ethernet1
  peer_type: mlag_peer
- name: Ethernet2
  description: MLAG_leaf_2b_Ethernet2
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: leaf_2b
  peer_interface: Ethernet2
  peer_type: mlag_peer
- name: Ethernet3
  description: L2_spine_1_Ethernet5
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: spine_1
  peer_interface: Ethernet5
  peer_type: l2spine
- name: Ethernet4
  description: L2_spine_2_Ethernet5
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: spine_2
  peer_interface: Ethernet5
  peer_type: l2spine
hostname: leaf_2a
ip_domain_lookup:
  source_interfaces:
  - name: Management0
    vrf: MGMT
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 8.8.4.4
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$rounds=656000$admin$lO2BQlJGX/046Zr.L.lT8ZM.dqML7hz41RQ9kQ26KXGfVTZ/Yli77G7fOgmc/XLq40mh6SUGDixZJ0dgmV0A.0
- name: arista
  privilege: 15
  role: network-admin
  sha512_password: $6$rounds=656000$admin$lO2BQlJGX/046Zr.L.lT8ZM.dqML7hz41RQ9kQ26KXGfVTZ/Yli77G7fOgmc/XLq40mh6SUGDixZJ0dgmV0A.0
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.100.100.15/24
  type: oob
  gateway: 172.100.100.1
metadata:
  is_deployed: true
  platform: cEOSLab
  fabric_name: DC1
mlag_configuration:
  domain_id: RACK2
  local_interface: Vlan4094
  peer_address: 192.168.0.5
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ntp:
  local_interface:
    name: Management0
    vrf: MGMT
  servers:
  - name: time.google.com
    preferred: true
    vrf: MGMT
  - name: pool.ntp.org
    vrf: MGMT
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_leaf_2b_Port-Channel1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel3
  description: L2_SPINES_Port-Channel5
  shutdown: false
  mlag: 3
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 10,30
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: '4094'
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 172.100.100.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 192.168.0.4/31
  mtu: 1500
  no_autostate: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 10
  name: BLUE-NET
  tenant: MY_FABRIC
- id: 30
  name: ORANGE-NET
  tenant: MY_FABRIC
vrfs:
- name: MGMT
  ip_routing: false
