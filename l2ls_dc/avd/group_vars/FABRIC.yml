---
### group_vars/FABRIC.yml

# Set the Fabric Name - must match an Ansible Inventory Group
fabric_name: DC1

# Documentation
eos_designs_documentation:
  connected_endpoints: true

# DNS servers
dns_settings:
  servers:
    - ip_address: 8.8.4.4
    - ip_address: 8.8.8.8

# NTP Servers IP or DNS name, first NTP server will be preferred, and sourced from Management VRF
ntp_settings:
  server_vrf: use_mgmt_interface_vrf
  servers:
    - name: time.google.com
    - name: pool.ntp.org

# AAA settings
aaa_settings:
  local_users:
    - name: arista
      privilege: 15
      role: network-admin
      sha512_password: $6$Ap6u4I1WR/jMoNKe$LPLoHgIXFg5kiGPDWGF0w5lVVuOZZ4T15cIBbNxE2ykqh98uVvsi9jPdybkbTXBTZFzi3haaPJVaGVwnpuck40
    - name: admin
      privilege: 15
      role: network-admin
      sha512_password: $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.

  # Establish exec/enable role when logging in to switch
  authorization:
    exec:
      default: local
  authentication:
    policies:
      local:
        allow_nopassword: false

# Ansible connectivity definitions
# eAPI connectivity via HTTPS is specified (as opposed to CLI via SSH)
ansible_connection: ansible.netcommon.httpapi
# Specifies that we are indeed using Arista EOS
ansible_network_os: arista.eos.eos
# This user/password must exist on the switches to enable Ansible access
ansible_user: arista
ansible_password: arista
# User escalation (to enter enable mode)
ansible_become: true
ansible_become_method: enable
# Use SSL (HTTPS)
ansible_httpapi_use_ssl: true
# Do not try to validate certs
ansible_httpapi_validate_certs: false
