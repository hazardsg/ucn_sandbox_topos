---
### group_vars/DC1_LEAFS.yml

type: l2leaf     # Must be l2leaf

# Leaf Switches
l2leaf:
  defaults:
    platform: cEOSLab
    mlag_peer_ipv4_pool: 192.168.0.0/24
    uplink_switches: [spine_1, spine_2]
    uplink_interfaces: [Ethernet3, Ethernet4]
    mlag_interfaces: [Ethernet1, Ethernet2]
    spanning_tree_mode: mstp
    spanning_tree_priority: 16384

  node_groups:
    - group: RACK1
      mlag: true
      filter:
        tags: [bluezone, greenzone]
      nodes:
        - name: leaf_1a
          id: 1
          mgmt_ip: 172.100.100.13/24
          uplink_switch_interfaces: [Ethernet3, Ethernet3]
        - name: leaf_1b
          id: 2
          mgmt_ip: 172.100.100.14/24
          uplink_switch_interfaces: [Ethernet4, Ethernet4]
    - group: RACK2
      mlag: true
      filter:
        tags: [bluezone, orangezone]
      nodes:
        - name: leaf_2a
          id: 3
          mgmt_ip: 172.100.100.15/24
          uplink_switch_interfaces: [Ethernet5, Ethernet5]
        - name: leaf_2b
          id: 4
          mgmt_ip: 172.100.100.16/24
          uplink_switch_interfaces: [Ethernet6, Ethernet6]
