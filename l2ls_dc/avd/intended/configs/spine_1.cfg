!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$rounds=656000$admin$lO2BQlJGX/046Zr.L.lT8ZM.dqML7hz41RQ9kQ26KXGfVTZ/Yli77G7fOgmc/XLq40mh6SUGDixZJ0dgmV0A.0
username arista privilege 15 role network-admin secret sha512 $6$rounds=656000$admin$lO2BQlJGX/046Zr.L.lT8ZM.dqML7hz41RQ9kQ26KXGfVTZ/Yli77G7fOgmc/XLq40mh6SUGDixZJ0dgmV0A.0
!
switchport default mode routed
!
vlan internal order ascending range 1006 1199
!
event-monitor
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine_1
ip domain lookup vrf MGMT source-interface Management0
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 4096
!
clock timezone America/Detroit
!
vlan 10
   name BLUE-NET
!
vlan 20
   name GREEN-NET
!
vlan 30
   name ORANGE-NET
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   protocol http
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description MLAG_spine_2_Port-Channel1
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel3
   description L2_RACK1_Port-Channel3
   no shutdown
   switchport trunk allowed vlan 10,20
   switchport mode trunk
   switchport
   mlag 3
!
interface Port-Channel5
   description L2_RACK2_Port-Channel3
   no shutdown
   switchport trunk allowed vlan 10,30
   switchport mode trunk
   switchport
   mlag 5
!
interface Ethernet1
   description MLAG_spine_2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_spine_2_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description L2_leaf_1a_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description L2_leaf_1b_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description L2_leaf_2a_Ethernet3
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description L2_leaf_2b_Ethernet3
   no shutdown
   channel-group 5 mode active
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 172.100.100.11/24
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.0.0/31
!
mac address-table aging-time 1800
no ip routing vrf MGMT
!
mlag configuration
   domain-id SPINES
   local-interface Vlan4094
   peer-address 192.168.0.1
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
!
arp aging timeout default 1500
!
ip http client local-interface Management0 vrf MGMT
ip ssh client source-interface Management0 vrf MGMT
!
ntp local-interface vrf MGMT Management0
ntp server vrf MGMT pool.ntp.org
ntp server vrf MGMT time.google.com prefer
!
management ssh
   !
   vrf MGMT
      no shutdown
!
end
